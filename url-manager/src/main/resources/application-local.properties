# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:${DB_LOCAL_PORT}/${DB_NAME}
spring.datasource.username=${DB_APP_USER}
spring.datasource.password=${DB_APP_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging Configuration
# Default level for all packages not explicitly configured
logging.level.root=INFO
# Application code - detailed debug logs for application logic
logging.level.org.java.fraktl=DEBUG
# Spring Framework
logging.level.org.springframework=INFO
logging.level.org.springframework.boot.autoconfigure=INFO
# Hibernate - only warnings/errors from Hibernate core
logging.level.org.hibernate=WARN
# Show executed SQL statements
logging.level.org.hibernate.SQL=DEBUG
# Show parameter bindings in SQL statements
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# For Hibernate 6+: shows SQL parameter binding
logging.level.org.hibernate.orm.jdbc.bind=TRACE
# Database Connection Pool (HikariCP) - pool info (connections opened/closed)
logging.level.com.zaxxer.hikari=INFO